<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>link</title>
</head>
<body>
    <div id="app">
        <div class="container mt-5">
           <header><h1>{{ title }}</h1></header>

           <form action="" class="form">
               <div class="input-group" mb-3>
                   <input type="text" id="itemForm" class="form-control" placeholder="Add task">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" v-on:click="addItem" type="button">Add</button>
                    </div>
                </div>
           </form>

           <table class="table table-striped table-dark">
               <thead>
                   <tr>
                       <th scope="col">Tasks</th>
                   </tr>
               </thead>

               <tbody>
                   <tr v-for="(item, index) in items">
                        <th scope="row">{{item.text}} <button v-on:click="deleteItem(index)" class="btn btn-danger">X</button></th>
                   </tr>
               </tbody>
           </table>
            
        </div>
        

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="task.js"></script>
</body>
</html>
