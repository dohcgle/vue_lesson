<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>link</title>
    <style>
        .large {
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container mt-5">
           <h1>{{ title }}</h1>

           <button v-bind:class="[sizeToggle ? 'large' : '', {'rounded': isRounded}]"
                   v-bind:style="styles"
                   v-bind:disabled="disabled"
                   >Start</button>
            
            <ul>
                <li><input type="checkbox" v-model="sizeToggle"><label for="">Увеличить шрифт</label></li>
                <li><input type="checkbox" v-model="isRounded"><label for="">Округлить</label></li>
                <li><input type="checkbox" v-model="disabled"><label for="">Disable</label></li>

                <li><input type="text" v-model="fontColor"> </li>
                <li><input type="text" v-model="backroundColor"> </li>
            </ul>
             
        </div>
        

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="style-class.js"></script>
</body>
</html>
